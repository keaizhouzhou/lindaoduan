<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <title>个人中心</title>
</head>
<link rel="stylesheet" href="../css/base.css">
<link rel="stylesheet" href="../css/bootstrap.css">
<link rel="stylesheet" href="../css/user.css">
<script src="../js/jquery.min.js"></script>
<body>
<div id="app">
    <ul>
        <li>
            <p>
                姓名
                <span id="name">{{allUserinfo.realname}}</span>
            </p>
        </li>
        <li>
            <p>
                电话
                <span id="phone">{{allUserinfo.mobile}}</span>
            </p>
        </li>
        <li>
            <p>
                地址
                <span id="address">{{allUserinfo.regionName}}</span>
            </p>
        </li>
    </ul>
    <button type="submit" onclick="fn()">
        退出登陆
    </button>
</div>
</body>
<script>
    function fn() {
        window.location.href="login.html"
    }
    $(function () {
      $("#name").text(sessionStorage.getItem('realname'));
      $("#phone").text(sessionStorage.getItem('mobile'));
      $("#address").text(sessionStorage.getItem('regionName'));
    })
</script>
<script type="text/javascript" src="../js/vue.min.js"></script>
<script>
var myvue = new Vue({
    el: '#app',
    data: {
        allUserinfo: '',
    },
    created(){
        let allUserinfo = sessionStorage.getItem("allUserinfo")?JSON.parse(sessionStorage.getItem("allUserinfo")):[];
        this.allUserinfo = allUserinfo;
    }
});
</script>
</html>
